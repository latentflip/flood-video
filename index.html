<head>
  <script src='demo.bundle.js'></script>
  <style>
    body {
      font-family: Helvetica, sans-serif;
    }

    .wrappers {
      text-align: center;
    }

    .wrapper-1 {
      width: 10%;
      height: 30%;
    }

    .wrapper-2 {
      width: 30%;
      height: 20%;
      margin-left: 5%;
    }

    .wrapper-1, .wrapper-2 {
      overflow: hidden;
      outline: 1px black solid;
      display: inline-block;
      vertical-align: middle;
    }
  </style>
</head>
<body>
  <a href="https://github.com/latentflip/flood-video"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/652c5b9acfaddf3a9c326fa6bde407b87f7be0f4/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f6f72616e67655f6666373630302e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_orange_ff7600.png"></a>
  <div class='wrappers'>
    <div class='wrapper-1'>
      <video></video>
    </div>

    <div class='wrapper-2'>
      <video></video>
    </div>
  </div>

  <h3>Options:</h3>
  <ul>
    <li>
      <label>minVisibleHeight <input name=minVisibleHeight type=range min=0 max=1 value=0.5 step=0.05></label>
      (Only affects the video if the container is relatively short compared to the video)
    </li>
    <li>
      <label>minVisibleWidth <input name=minVisibleWidth type=range min=0 max=1 value=0.5 step=0.05></label>
      (Only affects the video if the container is relatively narrow compared to the video)
    </li>
  </ul>

</body>
